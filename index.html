          <h4> HOW TO PLAY </h4>
             <p> Use ↥ to move snake up.  </p>
             <p> Use ↓ to move snake down. </p>
             <p> Use ← to move snake left.</p>
             <p> Use → to move snake right. </p>
             <p> When ever the snakes eats an apple, the score increases by 1. </p>
